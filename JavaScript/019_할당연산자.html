<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할당연산자</title>
</head>
<body>
    <script>
        // 링크 
        let a = 10;
        a = a + 10; // a + 10의 값을 a에 할당한다
        console.log(a); // 20

        let b = 10;
        b += 10; // b = b + 10 을 줄여쓴 문법! 많이 쓰니까 알아두기!
        console.log(b); // 20

        let c = 10;
        ++c;
        --c;
        c++;
        c--;
        console.log(c); // 10 이게 머노 ..

        let d = 10;
        console.log(d++); // 10 (선할당 후증가)
        console.log(d); // 11
        
        let e = 10;
        console.log(++e); // 11 (선증가 후할당)
        console.log(e); // 11

    </script>
</body>
</html>
