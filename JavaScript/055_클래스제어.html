<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <button>Make me BLUE!</button>

    <script>
        // 이벤트의 타입에는 click, mouseover, mouseout, wheel 등 다양한 이벤트를 감지합니다.
        // listener 함수의 인수에는 이벤트에 대한 정보가 담겨있습니다.
    
        const myBtn = document.querySelector("button");
        myBtn.addEventListener('click', function(){
            console.log("hello world");
        })

        // blue 라는 클래스의 속성 값을 지정 할 수 있습니다.
	    // myBtn.classList.add("blue");

        //클래스를 제거합니다.  
        // myBtn.classList.remove(“blue”);

        // 클래스를 토글합니다. 없으면 넣어주고, 있으면 제거합니다. (누를 때마다 바뀌는 제어)
        // myBtn.classList.toggle(“blue”);

        // 해당하는 클래스가 있는지 확인합니다.
        // contains는 반환값으로 불리언! 조건문에 많이 쓸 수 있다

        // if (myBtn.classList.contains("blue")) {
        //         ......
        // } else {
        //         ......
        // }

	    // console.log(myBtn.classList.contains(“blue”));
        // blue라는 클래스가 없으면 false  

// || 연산자는 가장 첫번째 truthy 값 혹은 가장 마지막 falsy 값을 반환합니다.
myBtn.classList.contains("blue") || myBtn.classList.contains("red") || myBtn.classList.contains("green")

// && 연산자는 가장 첫번째 falsy 값 혹은 가장 마지막 truthy 값을 반환합니다.
myBtn.classList.contains("blue") && myBtn.classList.contains("red") && myBtn.classList.contains("green")

    </script>
</body>
</html>
